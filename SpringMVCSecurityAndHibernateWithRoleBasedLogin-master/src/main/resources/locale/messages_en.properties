#Welcome page body
welcome.page.body-title=Spring MVC 5 with Spring Security 5 and Hibernate 5
welcome.page.body1=In this web application we manage the registration of new users, the authentication to identify its users and secure access to any data. It is based on Spring MVC 5 and completely secure with Spring security 5, integrating the MySQL database with Hibernate 5, storing passwords in encrypted format using BCrypt, providing the RememberMe functionality using a custom implementation of the PersistentTokenRepository interface with Hibernate, including Spring Internationalization (i18n) functionality, and allowing to change the theme of the application using the themes resolver of the Spring framework.
welcome.page.body2=In this application, the user can be associated with one or more roles, showing many-to-many relationship. The user with the role Admin can create, edit, delete an existing user or change his role, and list all users (CRUD operations). The modification of a user account is also possible with a user having the role DBA. Only the operation that lists users is common to all roles (Admin, DBA, USER). 
welcome.page.body3=URL's of the applications are secured using Spring Security. That means, based on the roles of logged in user, access to certain URL's will be granted or prohibited. On the view layer, user will see only the content he is allowed to based on the roles assigned to him, thanks to Spring Security tags for view layer.

